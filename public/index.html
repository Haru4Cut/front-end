<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <script type="text/javascript" src="https://cdn.iamport.kr/v1/iamport.js">
      (function (l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split("&")
            .forEach(function (v) {
              var a = v.split("=");
              q[a[0]] = a.slice(1).join("=").replace(/~and~/g, "&");
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || "") +
                (q.q ? "?" + q.q : "") +
                l.hash
            );
          }
        }
      })(window.location);
    </script>
    <meta name="theme-color" content="#A8C9E7" />
    <meta
      name="description"
      content="내 하루를 네컷으로 기록하세요, 하루네컷"
    />

    <title>하루네컷</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
